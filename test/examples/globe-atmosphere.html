<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a globe with a satellite map</title>
    <meta property="og:description" content="Display a globe with a satellite raster baselayer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        projection: 'globe',
        zoom: 0,
        center: [137.9150899566626, 36.25956997955441],
        style: {
            'version': 8,
            'sources': {
                'satellite': {
                    'url': 'https://api.maptiler.com/tiles/satellite-v2/tiles.json?key=x4PkWnbJomR3gQAHHEce',
                    'type': 'raster'
                },
            },
            'layers': [
                {
                    'id': 'Satellite',
                    'type': 'raster',
                    'source': 'satellite',
                },
            ]
        },
        atmosphere: true,
        atmosphereOptions: {
            fullAtmoZoom: 0,
            noAtmoZoom: 22,
        }
    });
</script>
</body>
</html>
